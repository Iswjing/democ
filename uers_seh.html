<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="uers_list.html" class="list-group-item ">用户管理</a>
                <a href="uers_seh.html" class="list-group-item active">用户搜索</a>
                <a href="" role="button" class="list-group-item" data-toggle="modal" data-target="#myModal">添加用户</a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="page-header">
                <h3>用户管理</h3>
            </div>
            <ul class="nav nav-tabs">
                <li ><a href="uers_list.html" >用户列表</a></li>
                <li class="active"><a href="uers_seh.html" >用户搜索</a></li>
                <li>
                    <a href="" role="button"  data-toggle="modal" data-target="#myModal">添加用户</a>
                </li>
            </ul>
            <form class="form11">
                <div class="alert alert-warning alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>技巧提示：</strong>  支持模糊搜索和匹配搜索，匹配搜索使用*代替！
                </div>
                <div class="form-group">
                <label for="name">用户名</label>
                <input type="text" class="form-control" id="name" placeholder="请输入用户名">
            </div>
                <div class="form-group">
                    <label for="UID">UID</label>
                    <input type="text" class="form-control" id="UID" placeholder="请输入用户UID">
                </div>
                <div class="form-group">
                    <label for="fenzu">选择用户组</label>
                    <select id="fenzu" class="form-control">
                        <option>限制会员</option>
                        <option>新手上路</option>
                        <option>中级会员</option>
                        <option>高级会员</option>
                    </select>
                </div>
                <div>
                    <a class="btn btn-default" href="#" role="button">提交</a>
                </div>
            </form>
        </div>
    </div>

<!--用户管理-->
<!--添加用户-->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加用户</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name1">用户名</label>
                        <input type="text" class="form-control" id="name1" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="pass1">确认用户密码</label>
                        <input type="password" class="form-control" id="pass1" placeholder="请输入用户密码">
                    </div>
                    <div class="form-group">
                        <label for="pass2">用户密码</label>
                        <input type="password" class="form-control" id="pass2" placeholder="确认用户密码">
                    </div>
                    <div class="form-group">
                        <label for="email">用户邮箱</label>
                        <input type="email" class="form-control" id="email" placeholder="请输入用户邮箱">
                    </div>
                    <div class="form-group">
                        <label for="fenzu1">所属用户组</label>
                        <select id="fenzu1" class="form-control">
                            <option>限制会员</option>
                            <option>新手上路</option>
                            <option>中级会员</option>
                            <option>高级会员</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>
